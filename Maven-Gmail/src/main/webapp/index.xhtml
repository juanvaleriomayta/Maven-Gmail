<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form id="form">
        <p:outputLabel value="Correo Destino" for="destino"/>
        <p:inputText id="destino" value="#{correoController.c.destino}"/>
        <p:outputLabel value="Mensaje" for="mensaje"/>
        <p:inputText id="mensaje" value="#{correoController.c.mensaje}"/>
        <p:outputLabel value="Asunto" for="Asunto"/>
        <p:inputText id="Asunto" value="#{correoController.c.asunto}"/>
        <p:commandButton id="btnSend" value="Enviar" actionListener="#{correoController.enviar()}" update="form"/>
    </h:form>
</h:body>
</HTML>
